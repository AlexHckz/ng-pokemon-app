<div class="container">
    <app-search-pokemon></app-search-pokemon>

    <div class="row">
        <div *ngFor="let pokemon of pokemonList" class="col s6 m6 l4">
            <div class="card horizontal" appBorderCard style="border: solid 4px #f5f5f5; cursor: pointer;"
                (click)="goToPokemon(pokemon)">
                <div class="card-image valign-wrapper">
                    <img [src]="pokemon.picture">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p style="font-size: 18px; font-weight: 600;">{{pokemon.name}}</p>
                        <p style="padding-right: 3%;"><small>{{pokemon.created | date | uppercase}}</small></p>
                        <span *ngFor="let pokemonType of pokemon.types" class="{{pokemonType | pokemonTypeColor}}">
                            {{pokemonType}}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <a class="col s12 m12 l12 center" routerLink="/pokemon/add">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" style="width: 48px; height: 48px;">
                <path
                    d="M0 256C0 114.6 114.6 0 256 0C397.4 0 512 114.6 512 256C512 397.4 397.4 512 256 512C114.6 512 0 397.4 0 256zM256 368C269.3 368 280 357.3 280 344V280H344C357.3 280 368 269.3 368 256C368 242.7 357.3 232 344 232H280V168C280 154.7 269.3 144 256 144C242.7 144 232 154.7 232 168V232H168C154.7 232 144 242.7 144 256C144 269.3 154.7 280 168 280H232V344C232 357.3 242.7 368 256 368z" />
            </svg>
        </a>
    </div>
</div>
