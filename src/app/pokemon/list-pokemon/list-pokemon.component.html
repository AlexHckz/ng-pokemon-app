<div class="container">
    <div class="row">
        <div *ngFor="let pokemon of pokemonList" class="col s6 m6 l4">
            <div class="card horizontal" appBorderCard style="border: solid 4px #f5f5f5; cursor: pointer;"
                (click)="goToPokemon(pokemon)">
                <div class="card-image valign-wrapper">
                    <img [src]="pokemon.picture">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p style="font-size: 18px; font-weight: 600;">{{pokemon.name}}</p>
                        <p style="padding-right: 3%;"><small>{{pokemon.created | date | uppercase}}</small></p>

                        <span *ngFor="let pokemonType of pokemon.types" class="{{pokemonType | pokemonTypeColor}}">
                            {{pokemonType}}
                        </span>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
